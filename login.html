<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.50.1/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-800 p-24">
    <section class="w-96 h-96 bg-white ml-96 mt-20 rounded-2xl">
        <h2 class="text-3xl font-bold mb-12 ml-28 pt-8">Log in</h2>
        <input class="w-80 ml-5 p-2 rounded-md mt-2 bg-neutral-100" type="email" name="" id="email" placeholder="Email Address"> <br> <br>
        <input class="w-80 ml-5 p-2 bg-neutral-100 rounded-md mt-2" type="password" name="" id="password" placeholder="Password"> <br><br>
        <button id="submitBtn" class="w-80 ml-5 p-2 rounded-md bg-green-500 hover:bg-green-600 text-white font-medium">Log in</button>
    </section>
    <script src="login.js"></script>
</body>
</html>
